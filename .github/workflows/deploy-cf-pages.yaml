on:
  workflow_dispatch:
  push:
    branches:
      - master
      - rosvik/cloudflare-pages
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Publish
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: string.248.no # e.g. 'my-project'
          directory: . # e.g. 'dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
