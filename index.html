<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>248 - String analyzer</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="input-container">
      <textarea
        id="hash_entry"
        autofocus
        placeholder="Enter string..."
      ></textarea>
    </div>

    <p class="faded">
      <span id="wordcount">0</span> words,
      <span id="length">0</span> characters, <span id="size">0</span> bytes
    </p>

    <table id="out">
      <tr>
        <th colspan="2">Hashes</th>
      </tr>
      <tr>
        <td>MD5</td>
        <td id="md5_out"></td>
      </tr>
      <tr>
        <td>SHA-1</td>
        <td id="sha1_out"></td>
      </tr>
      <tr>
        <td>SHA-224</td>
        <td id="sha224_out"></td>
      </tr>
      <tr>
        <td>SHA-256</td>
        <td id="sha256_out"></td>
      </tr>
      <tr>
        <td>SHA-384</td>
        <td id="sha384_out"></td>
      </tr>
      <tr>
        <td>SHA-512</td>
        <td id="sha512_out"></td>
      </tr>
      <tr>
        <td>SHA3-224</td>
        <td id="sha3224_out"></td>
      </tr>
      <tr>
        <td>SHA3-256</td>
        <td id="sha3256_out"></td>
      </tr>
      <tr>
        <td>SHA3-384</td>
        <td id="sha3384_out"></td>
      </tr>
      <tr>
        <td>SHA3-512</td>
        <td id="sha3512_out"></td>
      </tr>
    </table>

    <table>
      <tr>
        <th colspan="2">Base64</th>
      </tr>
      <tr>
        <td>Encoding</td>
        <td id="b64e_out"></td>
      </tr>
      <tr>
        <td>Decoding</td>
        <td id="b64d_out"></td>
      </tr>
    </table>

    <table id="chars"></table>

    <footer class="faded">
      <p>
        Source code:
        <a href="https://github.com/rosvik/string.248.no">
          rosvik/string.248.no
        </a>
      </p>
      <p>
        Credit:
        <a href="https://github.com/jbt/tiny-hashes">jbt/tiny-hashes</a>,
        <a href="https://github.com/Caligatio/jsSHA">Caligatio/jsSHA</a>,
        <a href="https://github.com/iarna/word-count">iarna/word-count</a>
      </p>
    </footer>

    <script src="js-crypto/md5-min.js"></script>
    <script src="js-crypto/sha1-min.js"></script>
    <script src="js-crypto/sha256-min.js"></script>
    <script src="jsSHA/src/sha.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
